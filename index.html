<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Xamarin University</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<style>
			.h3 {
				color: #2c3e50;
			}
			.grid-container {
				display: grid;
				grid-template-columns: auto 300px ;
			}
			
			.reveal section img { background:none; border:none; box-shadow:none; }
			
			.fill {
				display: flex;
				justify-content: center;
				align-items: center;
				overflow: hidden
			}

			.fill img {
				flex-shrink: 0;
				min-width: 100%;
				min-height: 100%
			}
		</style>

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body >
		<div class="reveal" style="width:100%;height:100%;">
			<img src="https://university.xamarin.com/Images/XamUBlueLogo.svg" height="50" 
			style="margin-left:10px;margin-top:10px;" />
			<div class="slides" style="width:100%;height:100%;">
				<section data-markdown>
					<textarea data-template>
						### New Courses
				
						- XAM205 - Xamarin.Forms Navigation Patterns
						- IOS103 - Make your Images Look Great on all Devices
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### New Badges

						- Navigator
						    - Complete AND205, IOS205, and XAM205
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### New Lightning Lectures

						- Multi-targeting - Jason DeBoever
						- Android JobScheduler - Ren√© Ruppert

						[university.xamarin.com/LightningLectures](https://university.xamarin.com/lightninglectures)
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### New Guest Lectures

						- Essential tools for Xamarin Developers
						    - Sam Basu
						- Azure AD B2C
							- Matt Soucoup
							
						[university.xamarin.com/GuestLectures](https://university.xamarin.com/guestlectures)
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### DevConnect

						If you're a Xamarin developer, create a DevConnect profile with your Xamarin University account to showcase your mobile skills and past projects!

						[devconnect.xamarin.com](https://devconnect.xamarin.com)
					</textarea>
				</section>
	
				<section data-markdown>
					<textarea data-template>
						### YouTube Channel

						Our videos are on YouTube!

						[aka.ms/XamUOnYouTube](https://aka.ms/XamUOnYouTube)
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### Fill out your surveys

						Tell us how we're doing. Fill out the class surveys on your profile page.

						[university.xamarin.com/profile](https://university.xamarin.com/profile)
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### Office Hours

						Have questions? Need help? Schedule your one on one Office Hours session each month.

						[university.xamarin.com/classes/request](https://university.xamarin.com/classes/request)
					</textarea>
				</section>


			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
